<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="gallery-wrap">
			<button id="back">back</button>
			<div class="gallery">
				<div>
					<span
						><img
							src="https://plus.unsplash.com/premium_photo-1747371476846-1af8fbc9f3c3?q=80&w=2060&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
							alt=""
					/></span>

					<span
						><img
							src="https://images.unsplash.com/photo-1739989934246-c330e36658b5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
							alt=""
					/></span>

					<span>
						<img
							src="https://images.unsplash.com/photo-1745990652119-f13cced69b7c?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
							alt=""
						/>
					</span>
				</div>

				<div>
					<span
						><img
							src="https://images.unsplash.com/photo-1743385779388-21635a160564?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
							alt=""
					/></span>

					<span
						><img
							src="https://images.unsplash.com/photo-1733503711063-3427bff34612?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
							alt=""
					/></span>

					<span>
						<img
							src="https://images.unsplash.com/photo-1746802401358-8325ed75ba5b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
							alt=""
						/>
					</span>
				</div>
			</div>
			<button id="right">right</button>
		</div>
		<script>
			const scrollContainer = document.querySelector(".gallery");
			const back = document.getElementById("back");
			const right = document.getElementById("right");

			scrollContainer.addEventListener("wheel", function (e) {
				e.preventDefault();
				scrollContainer.scrollLeft += e.deltaY;
			});

			right.onclick = () => {
				scrollContainer.style.scrollBehavior = "smooth";
				scrollContainer.scrollLeft += 900;
			};

			back.onclick = () => {
				scrollContainer.style.scrollBehavior = "smooth";
				scrollContainer.scrollLeft -= 900;
			};
		</script>
	</body>
</html>
